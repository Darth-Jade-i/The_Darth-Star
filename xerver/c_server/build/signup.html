        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Join The Elite Fleet</h2>
                    <p>Create your account to begin your journey</p>
                </div>

                <form class="auth-form">
                    <div class="form-group">
                        <input type="text" id="name" placeholder=" " required>

                    </div>

                    <div class="form-group">
                        <input type="email" id="email" placeholder="trooper@email.com " required>
                        <label for="email">Email Address</label>
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" placeholder=" lightsaber" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="form-group">
                        <input type="password" id="confirm-password" placeholder="lightsaber " required>
                        <label for="confirm-password">Confirm Password</label>
                    </div>

                    <button type="submit" class="auth-button">Create Account</button>

                    <div class="auth-divider">
                        <span>OR</span>
                    </div>

                    <div class="auth-links">
                        Already have an account? <a href="login.html">Login here</a>
                    </div>
                </form>
            </div>
        </div>
